<section class="vh-80">
  <div class="container-fluid h-custom bg-light bg-gradient">

    <!--div class="alert alert-danger" *ngIf="!isLoggedIn">
      There was a problem logging in. Please try again.
    </div-->

    <div *ngIf="loginError" class="alert alert-danger alert-dismissible fade show" role="alert">
      <strong>Error!</strong> No se pudo iniciar sesi칩n, usuario o contrase침a incorrectos
      <button type="button" (click)="loginError = false;" class="btn-close" data-bs-dismiss="alert"
        aria-label="Close"></button>
    </div>

    <div class="row d-flex justify-content-center align-items-center h-80">
      <div class="col-md-9 col-lg-6 col-xl-5">
        <img src="assets/images/iconfinder.png"
          class="img-fluid" alt="Sample image">
      </div>
      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
        <form [formGroup]="form" (ngSubmit)="loginHandler()" role="form">

          <!-- Username input -->
          <div class="form-outline input-group mb-4">
            <span class="input-group-text"><i class="fa fa-user-circle"></i></span>
            <input type="text" id="username" formControlName="username" class="form-control form-control-lg shadow-none"
              placeholder="Usuario" />
          </div>

          <!--div class="input-group input-group-sm mb-3">
            <span class="input-group-text" id="inputGroup-sizing-sm">$</span>
            <input type="text" class="form-control" aria-label="Sizing example input"
              aria-describedby="inputGroup-sizing-sm" formControlName="gastosTributarios">
          </div-->

          <!-- Password input -->
          <div class="form-outline input-group mb-4">
            <span class="input-group-text"><i class="fa fa-key"></i></span>
            <input type="password" id="password" formControlName="password" class="form-control form-control-lg shadow-none"
              placeholder="Contrase침a" />
          </div>

          <div class="text-center text-lg-start mt-4 pt-2">
            <div class="row">
              <div class="col-3"></div>
              <div class="col-7">
                <button type="submit" class="btn btn-primary btn-lg"
                  style="padding-left: 2.5rem; padding-right: 2.5rem;">Iniciar sesi칩n</button>
              </div>
            </div>
          </div>

        </form>
      </div>
    </div>
  </div>
</section>
